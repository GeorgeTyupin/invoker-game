<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>invoker game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="background">
      <div class="last-score-block">
         <h1>Предыдущий счет:</h1>
         <h2 class="last-score">0</h2>
      </div>
      <button id="start">Старт</button>
   </div>
   <div class="game-area">
      <div class="text-area">
         <h1>Таймер: </h1>
         <h2 class="timer">0</h2>
         <h1>Cчёт: </h1>
         <h2 class="score">0</h2>
      </div>
      <div class="spells-area">
         <div class="spell" spell=""></div>
      </div>
      <div class="cast-area">
         <div id="sphere-1" class="cast-box" sphere=""></div>
         <div id="sphere-2" class="cast-box" sphere=""></div>
         <div id="sphere-3" class="cast-box" sphere=""></div>
         <div id="spell-1" class="cast-box" spell=""></div>
         <div id="spell-2" class="cast-box" spell=""></div>
         <div id="invoke" class="cast-box"></div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
